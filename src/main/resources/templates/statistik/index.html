<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Beranda</title>
      <object th:include="fragments/fragment :: css" th:remove="tag"></object>
      <object th:include="fragments/fragment :: js" th:remove="tag"></object>
  </head>
  <body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">

      <object th:include="fragments/fragment :: navbar" th:remove="tag"></object>
      <object th:include="fragments/fragment :: aside" th:remove="tag"></object>

    
      <div class="content-wrapper">
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0 text-dark">Statistik</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item active">Statistik</li>
                </ol>
              </div>
            </div>
          </div>
        </div>

        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <br>
                <div class="card card-info">
                <div class="card-header">
                  <h4 class="card-title">Daftar Spesialisasi</h4>
                </div>
                <div class="card-body">
                  <table class="table table-bordered">
                  <thead>                  
                    <tr>
                      <th style="width: 10px">No</th>
                      <th>Spesialisasi</th>
                      <th>Jumlah Pustakawan</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="spesialisasi, iterationStatus : ${spesialisasi}">
                      <td th:text="${iterationStatus.count}"></td>
                      <td th:text="${spesialisasi.nama}"></td>
                      <td th:text="${spesialisasi.daftarPustakawan.size()}">
                      </td>
                    </tr>
                  </tbody>
                  </table>
                </div>
                <div class="card-footer clearfix"></div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <object th:include="fragments/fragment :: footer" th:remove="tag"></object>
      <object th:include="fragments/fragment :: aside_control" th:remove="tag"></object>
    </div>
  </body>
</html>
