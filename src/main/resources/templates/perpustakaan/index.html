<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${nav}"></title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
  </head>
  <body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">

      <object th:include="fragments/fragment :: navbar" th:remove="tag"></object>
      <object th:include="fragments/fragment :: aside" th:remove="tag"></object>

    
      <div class="content-wrapper">
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0 text-dark">Beranda</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item active">Beranda</li>
                </ol>
              </div>
            </div>
          </div>
        </div>

        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <a th:href="@{'/perpustakaan/tambah'}">
                  <button type="button" class="btn bg-gradient-info"><i class="icon fas fa-plus"> Tambah Data Perpustakaan</i></button>
                </a>
                <br><br>
                <div class="card card-info">
                <div class="card-header">
                  <h4 class="card-title">Daftar Pustakawan</h4>
                </div>
                <div class="card-body">
                  <table class="table table-bordered">
                  <thead>                  
                    <tr>
                      <th style="width: 10px">No</th>
                      <th>Nama</th>
                      <th>Lokasi</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="data, iterationStatus: ${data}">
                      <td th:text="' ' + ${iterationStatus.count}"></td>
                      <td th:text="' ' + ${data.nama}"></td>
                      <td th:text="' ' + ${data.lokasi}"></td>
                      <td>
                        <a th:href="@{'/perpustakaan/delete/' + ${data.id}}">
                          <button type="button" class="btn btn-outline-danger btn-sm" onclick="return confirm('Apakah anda yakin akan menghapus data?');">Hapus</button>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                  </table>
                </div>
                <div class="card-footer clearfix"></div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <object th:include="fragments/fragment :: footer" th:remove="tag"></object>
      <object th:include="fragments/fragment :: aside_control" th:remove="tag"></object>
    </div>
  </body>
</html>
